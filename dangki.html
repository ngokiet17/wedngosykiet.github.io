
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký</title>
    <link rel="stylesheet" href="./dangnhap.css">
</head>
<body>
    <h1>ĐĂNG KÝ</h1>
    <form action="">
        <p>
            <label class="form-label" for="fname">Họ và tên</label>
            <input class="form-input" type="text" name="fname">
        </p>
        <p>
            <label class="form-label" for="user">Tên đăng nhập</label>
            <input class="form-input" type="text" name="user">
        </p>
        <p>
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-input" type="text" name="password">
            
        </p>
        <p>
            <label class="form-label"  for="password">Nhập lại mật khẩu</label>
            <input class="form-input"   type="text" name="nhập lại mật khẩu">
        </p>
       
        <p>
            <label class="form-label" for="gender">Giới tính</label>
            <input type="radio" name="Nam">Nam
            <input type="radio" name="Nữ">Nữ
        </p>
        <p>
            <label class="form-label" for="SDT">Nhập vào số điện thoại</label>
            <input class="form-input" type="text" name="Nhập vào số điện thoại">
        </p>
        
        
    </form>
</body>
</html>
