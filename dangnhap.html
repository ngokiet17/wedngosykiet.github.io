
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="./dangnhap.css">
</head>
<body>
    <h1>ĐĂNG NHẬP</h1>
    <form action="">
        <p>
            <label class="form-label" for="fname">Họ và tên</label>
            <input class="form-input" type="text" name="fname">
        </p>
        <p>
            <label class="form-label" for="user">Tên đăng nhập</label>
            <input class="form-input" type="text" name="user">
        </p>
        <p>
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-input" type="text" name="passửod">
        </p>
       
        <p>
            <label class="form-label" for="gender">Giới tính</label>
            <input type="radio" name="Nam">Male
            <input type="radio" name="Nữ">Female
        </p>
        
        <p>
            <button id="login">Đăng nhập</button>
            <button id="forget">Quên mật khẩu</button>
        </p>
    </form>
</body>
</html>
